<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SYN-OS Suspendido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffff88;
    }

    .username {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btn-start {
      padding: 12px 24px;
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff88;
    }

    .btn-start:hover {
      background-color: #00ffff22;
      box-shadow: 0 0 20px #00ffff;
    }

    /* Cargando animation */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .loading span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 5px;
      background-color: #00ffff;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out both;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="center-content" id="mainContent">
  <img src="../ico/user.png" alt="Usuario" class="profile-img">
  <div class="username">SYN-OS</div>
  <button class="btn-start" onclick="iniciarPC()">Iniciar PC</button>
</div>

<div class="center-content loading" id="loadingScreen">
  <div>Cargando</div>
  <div>
    <span></span><span></span><span></span>
  </div>
</div>

<script>
  // Redirigir con animación
  function iniciarPC() {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("loadingScreen").style.display = "flex";

    // Simula carga por 3 segundos y redirige
    setTimeout(() => {
      window.location.href = "index.html"; // Cambia por tu archivo real
    }, 3000);
  }

  // Animación de partículas
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 0.8;
      this.vy = (Math.random() - 0.5) * 0.8;
      this.radius = Math.random() * 2 + 1;
      this.alpha = Math.random() * 0.5 + 0.2;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0, 255, 255, ${this.alpha})`;
      ctx.fill();
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
        this.reset();
      }
    }
  }

  for (let i = 0; i < 150; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
