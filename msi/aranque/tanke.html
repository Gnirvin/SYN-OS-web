<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYN-OS</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bsod-container {
      text-align: left;
      max-width: 700px;
      padding: 20px;
      line-height: 1.6;
    }

    .emoji {
      font-size: 80px;
      line-height: 1;
    }

    .main-text {
      font-size: 22px;
      margin-top: 20px;
    }

    .complete {
      font-size: 18px;
      margin-top: 30px;
    }

    .qr-section {
      margin-top: 40px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .qr-section img {
      width: 120px;
      height: 120px;
      border: 1px solid #fff;
    }

    .info {
      font-size: 14px;
      color: #ccc;
      max-width: 400px;
    }

    .stop-code {
      margin-top: 10px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bsod-container">
    <div class="emoji">:)</div>
    <div class="main-text">
     Gracias por visitar SYN-OS.<br>
    Esperamos que hayas tenido una excelente experiencia.
    </div>
    <div class="complete">100% complete</div>

    <div class="qr-section">
      <img src="../media/fotos/QR.png" alt="QR Code">
      <div class="info">
        Explora mas contenido en nuestro blog y proyectos de github<br>
        <a href="https://skynisysia.blogspot.com/">visita mi blogger</a>

        <div class="stop-code">
          <br>Sigenos en instagram para contenido de IA imagen:<br>
          <strong>Stop code:</strong> SESSION1_INITIALIZATION_FAILED
        </div>
      </div>
    </div>
  </div>
</body>
</html>
